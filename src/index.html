<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-success">
    <div class="row">
      <div class="col-4 mx-auto">
        <div
          class="col-8 bg-white container text-center my-5"
          style="border-radius: 20px; height: 500px;"
        >
          <p
            class="col-12 d-flex justify-content-start"
            style="font-size: 70px;"
            id="palo"
          ></p>
          <p
            class="col-12"
            id="num"
            style="margin: 50px auto; font-size: 130px;"
          ></p>
          <p
            class="d-flex justify-content-start col-12"
            id="palo2"
            style="transform: rotate(180deg); font-size: 70px;"
          ></p>
        </div>
      </div>
    </div>
  </body>
</html>
